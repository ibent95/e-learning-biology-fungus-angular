<section class="slideshow">
	<!-- Slideshow container -->
	<div class="slideshow-container" #slideShowContainerRef>

		<!-- Full-width images with number and caption text -->

		<ng-container *ngFor="let slide of imageResources; let slideIndex = index;">

			<div class="slide fade">
				<div class="numbertext">{{ (slideIndex + 1) + ' / ' + imageResources.length }}</div>
				<img [src]="slide.url" style="width:100%">
				<div class="text">{{ slide.caption }}</div>
			</div>

		</ng-container>

		<!-- Next and previous buttons -->
		<a class="prev" (click)="plusSlides(-1)">&#10094;</a>
		<a class="next" (click)="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
		<ng-container *ngFor="let slide of imageResources; let slideIndex = index;">
			<span class="dot" (click)="currentSlide(slideIndex + 1)" #dotRef></span>
		</ng-container>
	</div>
</section>
